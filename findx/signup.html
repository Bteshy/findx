<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Signup</h1>
    <form action="/signup" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password (8 or more characters)" required>
        
        <div class="terms">
            <input type="checkbox" id="terms" name="terms" required> 
            <p>I accept the <a href="#">terms of service</a> and <a href="#">privacy</a> policy</p>
        </div>
        <div class = "signup">
        <button type="submit">Sign Up</button></div>
    </form>
    
    <div class="separator">
        <span class="dash"></span>
        <span class="or">or</span>
        <span class="dash"></span>
    </div>

    <div class="social-signup">
        <button class="facebook"><i class="fab fa-facebook"></i> Continue with Facebook</button>
        <button class="google"><i class="fab fa-google"></i> Continue with Google</button>
    </div>
</div>

</body>
</html>
